<div class="card">
    <!-- TASK: 1 - Added card header component. -->
    <app-card-header></app-card-header>
    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Developer Tasks</th>
                <th scope="col">Requirement</th>
            </tr>
            </thead>
            <tbody>
            <!-- TASK: 3 - Populate the table from the list of items in the component. -->
            <tr *ngFor='let item of items'>
                <th scope="rowgroup">{{item.id}}</th>
                <td>{{item.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- TASK: 2 - Added card footer component. -->
    <app-card-footer [pageName]='pageName'></app-card-footer>
</div>
